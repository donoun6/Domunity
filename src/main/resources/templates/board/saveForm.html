<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/initial.css">
    <link rel="stylesheet" href="/css/board.css">

    <!-- summernote   -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/summernote/summernote-lite.js"></script>
    <script src="/summernote/lang/summernote-ko-KR.js"></script>

    <link rel="stylesheet" href="/summernote/summernote-lite.css">
    <title></title>
</head>
<body>
<header>
    <div class="headerWrap">
        <div class="headerLogo">
            <h1><a href="/" style="color: #4b89eb;">Domunity</a></h1>
        </div>
        <div class="headerNav">
            <ol>
                <li><a href="#">QnA</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">고민</a></li>
                <li><a href="#">스터디</a></li>
            </ol>
        </div>
        <div class="searchNav">
            <input type="text" name="" value="" placeholder="검색">
        </div>
        <div class="headerUser">
            <th:block sec:authorize="isAnonymous()">
                <div class="signin-btn"><a href="/auth/signin"><p>로그인</p></a></div>
                <div class="signup-btn"><a href="/auth/signup"><p>회원가입</p></a></div>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <div class="signin-btn"><a href="/auth/update"><p>개인정보</p></a></div>
                <div class="signup-btn"><a href="/logout"><p>로그아웃</p></a></div>
            </th:block>

        </div>
    </div>
</header>
<main>
    <div class="mainWrap">
        <div class="textWrap">
            <h1>함께할때 더 즐거운 순간</h1>
            <p>00님 지식공유 플랫폼 OKKY에서 다양한 사람을 만나고 생각의 폭을 넓혀보세요.</p>
        </div>
        <form method="post">
            <ol>
                <li><label for="category">Category</label></li>
                <li>
                    <select class="select" name="">
                        <option value="" disabled="disabled" selected>----- 카테고리를 선택하세요 -----</option>
                        <option value="QnA">QnA</option>
                        <option value="커뮤니티">커뮤니티</option>
                        <option value="고민">고민</option>
                        <option value="스터디">스터디</option>
                    </select>
                </li>
                <li><label for="title">Title</label></li>
                <li><input class="board-input" type="text" placeholder="제목을 입력해주세요." minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]+$"></li>
                <li><label for="content">Content</label></li>
                <li>
                    <textarea id="summernote" type="text" th:class="form-control"
                              name="boardContents" rows="15" cols="95" placeholder="내용을 입력해주세요."></textarea>
                <li style="text-align: center;"><button class="sum-btn" type="submit">작성하기</button></li>
                <ol>
        </form>
    </div>
</main>
<footer>
    <div class="footerWrap">
<!--        <p>Copyright &copy; donoun6 2023</p>-->
    </div>
</footer>
<script>
    $(document).ready(function() {

        var toolbar = [
            // 글꼴 설정
            ['fontname', ['fontname']],
            // 글자 크기 설정
            ['fontsize', ['fontsize']],
            // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
            ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
            // 글자색
            ['color', ['forecolor','color']],
            // 표만들기
            ['table', ['table']],
            // 글머리 기호, 번호매기기, 문단정렬
            ['para', ['ul', 'ol', 'paragraph']],
            // 줄간격
            ['height', ['height']],
            // 그림첨부, 링크만들기, 동영상첨부
            ['insert',['picture','link','video']],
            // 코드보기, 확대해서보기, 도움말
            ['view', ['codeview','fullscreen', 'help']]
        ];

        var setting = {
            height : 400,
            width : 904,
            minHeight : null,
            maxHeight : null,
            focus : false,
            lang : 'ko-KR',
            toolbar : toolbar,
            // 추가한 글꼴
            fontNames: ['맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체','Arial', 'Arial Black', 'Comic Sans MS', 'Courier New'],
            // 추가한 폰트사이즈
            fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],

            callbacks : { //여기 부분이 이미지를 첨부하는 부분
                onImageUpload : function(files, editor,
                                         welEditable) {
                    for (var i = files.length - 1; i >= 0; i--) {
                        uploadSummernoteImageFile(files[i],
                            this);
                    }
                }
            }
        };

        $('#summernote').summernote(setting);
    });
</script>
</body>
</html>
