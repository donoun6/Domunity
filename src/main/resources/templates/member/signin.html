<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/initial.css">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Title</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<main>
    <h2 style="position: absolute; left: 2%; top: 2%;"><a href="/">Domunity</a></h2>
    <div class="wrap">
        <div class="logo">
            <div class="img"></div>
            <h1>Domunity에 오신것을 환영합니다.</h1>
            <p>Domunity은 서로 소통하는 곳입니다.</p>
        </div>
        <div class="auth">
            <p>SNS 로그인</p>
            <a href="https://kauth.kakao.com/oauth/authorize?client_id=194b59a12406399860a9b9b862d59bd2&redirect_uri=http://localhost:8080/auth/kako/callback&response_type=code"><img src="/image/kakao-login-btn.png"></a>
        </div>
        <div class="form">
            <p class="line">로그인에 필요한 정보를 입력해주세요.</p>
            <div th:if="error">
                <p id="valid" style="color: red; font-size:12px;" th:text="${error}"></p>
            </div>
            <form action="/auth/signin" th:action th:object="${member}" method="post">
                <ol style="margin-right: 40px;">
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p class="field-error" style="font-size: 16px;" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류메시지</p>
                    </div>
                    <li><label for="memberId">아이디</label><div style="color: red" th:errors="*{memberId}">필수입력값 입니다.</div></li>
                    <li><input type="text" th:errorclass="field-error" th:field="*{memberId}" placeholder="5~20자의 영문 대 소문자,숫자와 사용가능합니다." minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]+$"></li>
                    <li><label for="memberPw">비밀번호</label><div style="color: red" th:errors="*{memberPw}">필수입력값 입니다.</div></li>
                    <li><input type="password" th:errorclass="field-error" th:field="*{memberPw}" placeholder="8~16자의 영문 대 소문자,숫자를 사용하세요." minlength="8" maxlength="16" pattern="^[a-zA-Z0-9]+$"></li>
                    <li><button type="submit">로그인</button></li>
                    <ol>
            </form>
        </div>
    </div>
</main>
</body>
</html>
