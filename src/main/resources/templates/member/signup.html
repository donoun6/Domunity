<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/initial.css">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Title</title>
</head>
<body>
<main>
    <div class="wrap">
        <div class="logo">
            <div class="img"></div>
            <h1>Domunication에 오신것을 환영합니다.</h1>
            <p>Domunication은 서로 소통하는 곳입니다.</p>
        </div>
        <div class="auth">
            <h1>auth</h1>
        </div>
        <div class="form">
            <p class="line">회원가입에 필요한 기본정보를 입력해주세요.</p>
            <form action="index.html" th:action th:object="${member}" method="post">
                <ol>
                    <li><label for="memberId">아이디</label></li>
                    <li><input type="text" th:field="*{memberId}" placeholder="5~20자의 영문 대 소문자,숫자와 사용가능합니다." minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]+$"></li>
                    <li><label for="memberPassword">비밀번호</label></li>
                    <li><input type="password" th:field="*{memberPassword}" placeholder="8~16자의 영문 대 소문자,숫자를 사용하세요." minlength="8" maxlength="16" pattern="^[a-zA-Z0-9]+$"></li>
                    <li><label for="memberName">별명</label></li>
                    <li><input type="text" th:field="*{memberName}" placeholder="5~10자의 영문 대 소문자,숫자와 사용가능합니다." minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]+$"></li>
                    <li><button type="submit">가입하기</button></li>
                    <ol>
            </form>
        </div>
    </div>
</main>
</body>
</html>
